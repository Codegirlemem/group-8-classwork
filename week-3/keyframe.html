<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation with Keyframes</title>
    <link rel="stylesheet" href="keyframe.css" />
  </head>
  <body>
    <!-- ANIMATING A GAME CHARACTER -->
    <div class="container">
      <div class="sky"></div>
      <div class="grass"></div>
      <div class="road">
        <div class="line"></div>
        <div class="img-div">
          <img src="character.png" alt="" />
        </div>
      </div>
    </div>

    <!-- ANIMATING A HAND FAN -->
    <div class="fan">
      <div class="fan-container">
        <div style="--i: -5" class="brown"></div>
        <div style="--i: -3" class="blue"></div>
        <div style="--i: -1" class="lemon"></div>
        <div style="--i: 1" class="yellow"></div>
        <div style="--i: 3" class="orange"></div>
        <div style="--i: 5" class="red"></div>
      </div>
    </div>
  </body>
</html>
