<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Today</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <section class="left">
        <h1>Sign up today</h1>
        <p>Get started and start saving today</p>
        <div class="line1"></div>

        <form method="post" action="">
          <input
            type="email"
            name="user-email"
            id="user-email"
            placeholder="Email address"
          />
          <input
            type="password"
            name="user-password"
            id="user-password"
            placeholder="Password"
          />

          <button>Sign up</button>
        </form>

        <p class="left-p1">Already have an account?</p>
        <hr class="line" />

        <p>
          By signing up, you confirm that you accept the
          <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </p>
      </section>
      <div class="image">
        <img
          src="
        https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
    </section>
  </body>
</html>
